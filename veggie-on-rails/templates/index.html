<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Veggie on Rails</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/index.js"></script>
  </head>
<body>

    <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner" role="listbox">
          {% for id, name in images %}
          <div id="carousel-slide-{{ id }}" class="carousel-item">
            <div class="carousel-caption d-none d-md-block">
              <img src="./images/{{ name }}">
            </div>
          </div>
          {% endfor %}
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>

    <footer>
      <div class="row nopadding fixed-bottom">

        {% for id, name in images %}
        <div class="col-md-3 col-sm-6 mb-4 nopadding">
          <a href="#">
            <img id="carousel-selector-{{ id }}" class="img-fluid" src="./images/{{ name }}" alt="">
          </a>
        </div>
        {% endfor %}

      </div>
      <!-- /.row -->
    </footer>


  </body>

</html>
